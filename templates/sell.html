{% extends "layout.html" %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol">
                <option disabled selected value>Stock</option>
            {% for stock in stocks %}
                {% if stock.stock_qty != 0 %}
                    <option value="{{ stock.stock_symbol }}">{{ stock.stock_symbol }}</option>
                {% endif %}
            {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" autocomplete = "off" placeholder="Shares" type="number" min=1>
        </div>
        <button class="btn btn-primary"  type="submit">Sell</button>
    </form>
{% endblock %}
