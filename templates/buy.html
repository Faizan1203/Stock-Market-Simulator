{% extends "layout.html" %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock symbol" type="text" maxlength="15" >
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" name="shares" placeholder="Shares" type="number" min = 0>
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
